[tool:pytest]
# Pytest configuration for Two-Phase MPM Solver Test Suite
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    validation: Experimental validation tests
    performance: Performance and benchmarking tests
    slow: Long-running tests (>30 seconds)
    gpu: Tests requiring GPU backend
    cpu: Tests for CPU backend only
    analytical: Tests against analytical solutions
    experimental: Tests against experimental data

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds)
timeout = 300

# Coverage settings (placeholder - install pytest-cov to use)
# --cov = src
